<div class="workout-item-container">
    <div class="date" (click)="isMinimised = !isMinimised">{{workout.date | date: 'dd/MM/yyyy'}} | <span class="label">{{workout.label}}</span></div>
    <ng-container *ngIf="!isMinimised">
        <div *ngFor="let exercise of workout.exercises">
            <h2>{{exercise.exerciseName}}</h2>
            <div *ngFor="let workoutSet of exercise.sets">
                {{workoutSet.numReps}} x {{workoutSet.weight}}
            </div>
            <hr>
        </div>
    </ng-container>
</div>
